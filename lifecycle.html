                <h1>Lifecycles</h1>
                <p>
                    React components behave much like a human being or any living creature. <br>
                    They have a lifecycle that they go throw.
                </p>
                <br>
                <ul>
                    <li><b>Mounting</b> - the component is born</li>
                    <li><b>Update</b> - the component is growing</li>
                    <li><b>Unmount</b> - the component dies</li>
                </ul>
                <br>
                <div id="lifecyle_description"></div>

                <h2>Common Lifecycle methods: </h2>
                <div id="lifecycle_methods"></div>
